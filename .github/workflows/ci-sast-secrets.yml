name: Security - SAST & Secrets

on:
  workflow_dispatch:
  push:
    paths:
      - "**/*.py"
      - "security/semgrep/**"
      - "security/.gitleaks.toml"
      - ".github/workflows/ci-sast-secrets.yml"

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sast_secrets:
    name: SAST (Semgrep) & Secrets (Gitleaks)
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure evidence dirs
        run: mkdir -p EVIDENCE/P10

      # Запуск Semgrep (SAST)
      - name: Semgrep CI (SARIF)
        id: semgrep
        run: |
          docker run --rm -v $PWD:/src returntocorp/semgrep:latest \
            semgrep ci --config p/ci --config /src/security/semgrep/rules.yml \
              --sarif --output /src/EVIDENCE/P10/semgrep.sarif --metrics=off || true

      # Запуск Gitleaks (Secrets Scanning)
      - name: Gitleaks detect
        id: gitleaks
        run: |
          docker run --rm -v $PWD:/repo zricethezav/gitleaks:latest \
            detect --no-banner --config=/repo/security/.gitleaks.toml \
              --source=/repo --report-format=json \
              --report-path=/repo/EVIDENCE/P10/gitleaks.json || true

      # Генерация краткой сводки Semgrep
      - name: Generate SAST Summary
        run: |
          echo "# SAST Summary (Semgrep)" > EVIDENCE/P10/sast_summary.md
          if [ -f EVIDENCE/P10/semgrep.sarif ]; then
             echo "Total Findings: $(jq '.runs[0].results | length' EVIDENCE/P10/semgrep.sarif)" >> EVIDENCE/P10/sast_summary.md
          else
             echo "Semgrep report not generated or found." >> EVIDENCE/P10/sast_summary.md
          fi

          echo "" >> EVIDENCE/P10/sast_summary.md
          echo "## Gitleaks Summary" >> EVIDENCE/P10/sast_summary.md
          if [ -f EVIDENCE/P10/gitleaks.json ] && [ "$(jq '. | length' EVIDENCE/P10/gitleaks.json)" -gt 0 ]; then
             echo "Secrets Found: $(jq '. | length' EVIDENCE/P10/gitleaks.json)" >> EVIDENCE/P10/sast_summary.md
             echo "Action required: Review 'gitleaks.json' immediately." >> EVIDENCE/P10/sast_summary.md
          else
             echo "No secrets found in current snapshot." >> EVIDENCE/P10/sast_summary.md
          fi

      # Загрузка артефактов в GitHub
      - name: Upload SAST & Secrets evidence
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: P10_EVIDENCE
          path: EVIDENCE/P10
