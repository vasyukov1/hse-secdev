name: Security - DAST (P11, ZAP baseline)

on:
  workflow_dispatch:
  push:
    paths:
      - "app/**"
      - "src/**"
      - "security/**"
      - ".github/workflows/ci-p11-dast.yml"
      - "requirements.txt"

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  dast_p11:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure evidence dirs
        run: mkdir -p EVIDENCE/P11

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      - name: Run app
        run: |
          uvicorn app.main:app --host 0.0.0.0 --port 8000 &
          timeout 30 bash -c 'until curl -sf http://localhost:8000/health; do sleep 1; done'

      - name: ZAP Baseline
        run: |
          docker run --rm --network host -v $PWD:/zap/wrk owasp/zap2docker-stable \
            zap-baseline.py \
              -t http://localhost:8000 \
              -r zap_baseline.html \
              -J zap_baseline.json \
              -d -z

          if [ -f zap_baseline.html ]; then
            echo "ZAP reports generated successfully. Moving files."
            mv zap_baseline.* EVIDENCE/P11/
          else
            echo "ZAP reports (zap_baseline.html/json) were NOT generated. Check ZAP output above."
            exit 1
          fi

      - name: Commit ZAP Reports
        if: success()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Проверяем, есть ли что-то новое для коммита
          git add EVIDENCE/P11/zap_baseline.*
          if git diff --staged --quiet; then
            echo "No new ZAP reports to commit."
          else
            git commit -m "P11: Add ZAP baseline reports"
            git push
            echo "ZAP reports committed and pushed."
          fi
