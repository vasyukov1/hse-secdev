name: CI (minimal)

on:
  push:
  pull_request:

env:
  DATABASE_URL: ${{ secrets.DATABASE_URL }}
  TEST_DATABASE_URL: ${{ secrets.TEST_DATABASE_URL }}

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt
          pip install coverage pytest-html

      - name: Lint
        run: |
          ruff check . --output-format=github > reports/ruff-report.txt || true
          black --check . > reports/black-report.txt 2>&1 || true
          isort --check-only . > reports/isort-report.txt 2>&1 || true

      - name: Tests with coverage
        env:
          DATABASE_URL: ${{ secrets.TEST_DATABASE_URL }}
          TESTING: "true"
        run: |
          mkdir -p reports
          # Run tests with coverage and HTML report
          pytest -q --maxfail=1 --disable-warnings \
            --junitxml=reports/junit.xml \
            --html=reports/pytest-report.html \
            --self-contained-html \
            --cov=app \
            --cov-report=html:reports/coverage-html \
            --cov-report=xml:reports/coverage.xml

      - name: Build Docker image
        run: |
          docker build -t secdev-app:${{ github.sha }} .
          docker save secdev-app:${{ github.sha }} -o secdev-app.tar

      - name: Security scan report
        run: |
          echo "## Security Scan Summary" > reports/security-scan.md
          echo "### Image Info" >> reports/security-scan.md
          docker images secdev-app:${{ github.sha }} >> reports/security-scan.md
          echo "" >> reports/security-scan.md
          echo "### Non-root User Check" >> reports/security-scan.md
          docker run --rm secdev-app:${{ github.sha }} id -u >> reports/security-scan.md

      - name: Upload all artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-artifacts-${{ github.sha }}
          path: |
            reports/
            secdev-app.tar
          retention-days: 30
