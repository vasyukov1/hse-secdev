name: CI
on:
  pull_request:
  push:
    branches: [main]
permissions:
  contents: read
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Lint & Format
        run: |
          ruff check --output-format=github .
          black --check .
          isort --check-only .

      - name: Tests
        run: pytest -q

      - name: Pre-commit (all files)
        run: pre-commit run --all-files

  container-scan:
    name: Container Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t secdev-app .

      - name: Run Hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          config: .hadolint.yaml

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: secdev-app
          format: sarif
          output: trivy-results.sarif

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: trivy-results.sarif

  container-test:
    name: Container Functionality Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t secdev-app .

      - name: Run container security checks
        run: bash scripts/check_container.sh

      - name: Test container with database
        run: |
          # Start container with database connection
          docker run -d --name test-app \
            -e DATABASE_USER=testuser \
            -e DATABASE_PASSWORD=testpass \
            -e DATABASE_HOST=localhost \
            -e DATABASE_PORT=5432 \
            -e DATABASE_NAME=testdb \
            -p 8000:8000 \
            secdev-app

          # Wait for application to start
          sleep 15

          # Test health endpoint
          curl -f http://localhost:8000/health || (docker logs test-app && exit 1)

          # Verify non-root user
          docker exec test-app id -u | grep -v 0 || (echo "Container is running as root!" && exit 1)

          # Check container health status
          docker inspect --format='{{.State.Health.Status}}' test-app | grep healthy || (echo "Container health check failed!" && exit 1)

          # Cleanup
          docker stop test-app
          docker rm test-app

  security-scan:
    name: Security Scan Reports
    runs-on: ubuntu-latest
    needs: [container-scan, container-test]
    steps:
      - uses: actions/checkout@v4

      - name: Build image for final report
        run: docker build -t secdev-app .

      - name: Generate security report
        run: |
          echo "## Security Scan Results" > security-report.md
          echo "### Image Size" >> security-report.md
          docker images secdev-app >> security-report.md
          echo "" >> security-report.md
          echo "### Layers" >> security-report.md
          docker history secdev-app >> security-report.md
          echo "" >> security-report.md
          echo "### Non-root User Verification" >> security-report.md
          docker run --rm secdev-app id -u >> security-report.md

      - name: Upload security report
        uses: actions/upload-artifact@v4
        with:
          name: security-scan-report
          path: security-report.md
